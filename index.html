<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>
    <link rel="icon" href="./BookmarkBookstores_Logo.png">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-body-secondary ">

    <div class="w-75  m-auto p-4 img">
        <div class="d-flex justify-content-center align-items-center">
            <img src="BookmarkBookstores_Logo.png" alt="BOOK">
        </div>
        <div class=" mb-5 " style="color: blueviolet;">
            <label for="bookMarkName"> Site Name </label>
            <input id="bookMarkName" type="text" class="form-control mb-3" placeholder="Book Mark Name">

            <label for="SiteURL">Site URL</label>
            <input id="SiteURL" type="text" class="form-control mb-3 " placeholder="Site URL">

            
            <div class="d-flex justify-content-center py-3 mt-3">
                <button onclick="addNewProduct()" class=" btn btn-outline-success btn-btn me-3  "
                    id="addButton">Add</button>
                <button onclick="clearValue()" class="btn btn-outline-danger btn-btn ms-3 ">Clear</button>
            </div>
        </div>
        <div class="container-fluid container-lg">
            <!-- <input oninput="searchProduct()" type="text" placeholder="Search...." class="form-control w-50 m-auto my-3"
                id="search"> -->

            <table class="table table-striped text-center">
                <thead>
                    <th>
                        Index
                    </th>
                    <th>
                         Name	
                    </th>
                    <th>
                        Visit
                    </th>
                    <th>
                        Delete
                    </th>

                </thead>

                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>



    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
